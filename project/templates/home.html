{% extends "layout.html" %}
{% block body %}

<!-- Page Header -->
  <header class="masthead" style="background-image: url({{ url_for('static',filename='img/home-bg.jpg') }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h2>{{params["blog_name"]}}</h2>
            <span class="subheading">{{params["tag_line"]}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h2> Basic Actions</h2>
        <a href="/edit/0"><button class="btn btn-primary float-right">Add post</button></a><br><br>
        <hr>


        {% for post in posts %}
        <div class="post-preview">
          <a href="/post/{{post.slug}}">
            <h2 class="post-title">
              {{post.title}}
            </h2>
            <h3 class="post-subtitle">
              {{post.tagline}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Author</a>
            on {{post.date}}</p>
        </div>

        {{post.content[0:140]}}...

        <hr>

        {% endfor %}


        <!-- Pager -->
        <div class="clearfix">
            <a class="btn btn-primary float-right" href="{{next2}}">Next &rarr;</a>
            <a class="btn btn-primary float-left" href="{{prev2}}"> &larr;Previous</a><br><br><hr>

          <div>
              <center><a class="btn btn-primary center-text" href="/dashboard">Dashboard</a></center>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}

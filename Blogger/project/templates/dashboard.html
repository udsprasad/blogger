{% extends "layout.html" %}
{% block body %}

<!-- Page Header -->
  <header class="masthead" style="background-image: url({{ url_for('static',filename='img/home-bg.jpg') }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h2>Admin Panel</h2>
            <span class="subheading">Here we manage our post.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">

          {% for mess in get_flashed_messages() %}

            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              {{mess}}
            </div>

          {% endfor %}
    <div class="row">
      <div class="col-lg-10 col-md-10 mx-auto">
      <h2> Basic Actions</h2>
    <a href="/posts/add_post/{{user_id}}"><button class="btn btn-primary float-right">Create post</button></a><br><br>
    <hr>
      <!-- <a href="/dashboard/{{user_id}}"><button class="btn btn-primary float-right">Dashboard Home</button></a><br><br>
      <hr> -->
<!--      <a href="/logout"><button class="btn btn-primary float-right">Logout</button></a><br><br>-->
<!--      <hr>-->

          <form action="/posts/uploader" method="post" enctype="multipart/form-data">

            <input type="file" name="file1">
            <button type="submit" class="btn btn-primary float-right">Submit</button><br><br>
          </form>
      <hr> -->
<!--  <div class="col-lg-15 col-md-15 mx-auto">-->
  <h2>Posts</h2>
  <div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>

        <th>Title</th>
        <th>Slug</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>

        <td>{{post.title}}</td>
        <td><a href="/posts/post/{{post.slug}}">{{post.slug}}</td>
        <td>{{post.date}}</td>
        <td><a href="/posts/edit/{{post.sno}}"><button class="btn btn-primary float-right">Edit</button></a></td>
        <td><a href="/posts/delete/{{post.sno}}"><button class="btn btn-primary float-right">Delete</button></a></td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
  </div>


      </div>
    </div>
  </div>
<!--  </div>-->

{% endblock %}

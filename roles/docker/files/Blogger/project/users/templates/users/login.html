<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Login to Web Blogger</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">
  </head>
  <body class="text-center">

<form class="form-signin"  method="post">
  {% for mess in get_flashed_messages() %}

  <div class="alert alert-warning" role="alert">
  {{mess}}
  </div>

  {% endfor %}
    {% set fname ='img/' + params['login_image'] %}
  <img class="mb-4" src="{{url_for('static', filename=fname) }}"  alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Web Blogger Admin Login</h1>
  <label for="uname" class="sr-only">Email</label>
  <input type="text" class="form-control" name="email" placeholder="email" required autofocus>
  <label for="pass" class="sr-only">Password</label>
  <input type="password" id="pass" name="password" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br>
  <p>If you don't have account? <a href="/user/register">Register Now</a>.</p>
  <p class="mt-5 mb-3 text-muted">&copy {{params['blog_name']}} 2017-2022</p>
</form>
</body>
</html>
